<!DOCTYPE html>
<html>

<head>
    <title>Android Registration</title>
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
<div class="main">
    <h2>Android Programming</h2>
    <h3>Enter your login credentials</h3>
    <form action=""
    name="f1">
        <label for="first">
            Username:
        </label>
        <input type="text"
               id="first"
               name="username"
               placeholder="Enter your Username" required>

        <label for="password">
            Password:
        </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Submit
            </button>
        </div>
    </form>
    <p>Not registered?
        <a href="#"
           style="text-decoration: none;">
            Create an account
        </a>
    </p>
    <script src="script.js">
    </script>
</div>
</body>

</html>
